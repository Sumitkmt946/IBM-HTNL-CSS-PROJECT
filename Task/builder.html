<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .resume-form {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button.submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button.submit-btn:hover {
            background-color: #2ecc71;
        }

        .resume {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .resume h3 {
            font-size: 28px;
            margin-top: 20px;
        }

        .resume-content p {
            font-size: 18px;
            color: #555;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        .footer p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Resume Builder</h1>
            <p>Create your own professional resume with this template.</p>
        </div>
    </header>

    <div class="container">
        <form id="resumeForm" class="resume-form">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required>
            </div>

            <div class="form-section">
                <h2>Professional Experience</h2>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Your Job Title" required>

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" placeholder="Company Name" required>

                <label for="experienceDetails">Experience Details:</label>
                <textarea id="experienceDetails" name="experienceDetails" placeholder="Describe your job experience"
                    rows="5" required></textarea>
            </div>

            <div class="form-section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" placeholder="Degree obtained" required>

                <label for="school">School Name:</label>
                <input type="text" id="school" name="school" placeholder="Name of your school" required>

                <label for="graduationYear">Year of Graduation:</label>
                <input type="number" id="graduationYear" name="graduationYear" placeholder="Year of Graduation"
                    required>
            </div>

            <div class="form-section">
                <h2>Skills</h2>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript, Python" required>
            </div>

            <button type="submit" class="submit-btn">Generate Resume</button>
        </form>

        <div id="generatedResume" class="resume">
            <h2>Generated Resume</h2>
            <div class="resume-content">
                <h3 id="resumeName"></h3>
                <p id="resumeEmail"></p>
                <p id="resumePhone"></p>
                <p id="resumeAddress"></p>

                <h3>Professional Experience</h3>
                <p id="resumeJobTitle"></p>
                <p id="resumeCompany"></p>
                <p id="resumeExperienceDetails"></p>

                <h3>Education</h3>
                <p id="resumeDegree"></p>
                <p id="resumeSchool"></p>
                <p id="resumeGraduationYear"></p>

                <h3>Skills</h3>
                <p id="resumeSkills"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Resume Builder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
