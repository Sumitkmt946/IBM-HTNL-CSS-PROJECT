<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

    
        .container {
            width: 80%;
            margin: 0 auto;
        }

        
        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        
        .quiz-form {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 20px;
            color: #333;
        }

        .question label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        
        .submit {
            text-align: center;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        .footer p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>General Knowledge Quiz</h1>
        </div>
    </header>

    <div class="container">
        <form action="#" method="post" class="quiz-form">
            
            <div class="question">
                <h2>1. What is the capital of France?</h2>
                <label>
                    <input type="radio" name="q1" value="a"> Paris
                </label><br>
                <label>
                    <input type="radio" name="q1" value="b"> London
                </label><br>
                <label>
                    <input type="radio" name="q1" value="c"> Rome
                </label><br>
                <label>
                    <input type="radio" name="q1" value="d"> Madrid
                </label><br>
            </div>

            
            <div class="question">
                <h2>2. Who wrote the play "Romeo and Juliet"?</h2>
                <label>
                    <input type="radio" name="q2" value="a"> William Shakespeare
                </label><br>
                <label>
                    <input type="radio" name="q2" value="b"> Charles Dickens
                </label><br>
                <label>
                    <input type="radio" name="q2" value="c"> Mark Twain
                </label><br>
                <label>
                    <input type="radio" name="q2" value="d"> Jane Austen
                </label><br>
            </div>

           
            <div class="question">
                <h2>3. What is the largest planet in our solar system?</h2>
                <label>
                    <input type="radio" name="q3" value="a"> Earth
                </label><br>
                <label>
                    <input type="radio" name="q3" value="b"> Mars
                </label><br>
                <label>
                    <input type="radio" name="q3" value="c"> Jupiter
                </label><br>
                <label>
                    <input type="radio" name="q3" value="d"> Saturn
                </label><br>
            </div>

            
            <div class="question">
                <h2>4. What is the smallest country in the world?</h2>
                <label>
                    <input type="radio" name="q4" value="a"> Vatican City
                </label><br>
                <label>
                    <input type="radio" name="q4" value="b"> Monaco
                </label><br>
                <label>
                    <input type="radio" name="q4" value="c"> San Marino
                </label><br>
                <label>
                    <input type="radio" name="q4" value="d"> Liechtenstein
                </label><br>
            </div>

            
            <div class="submit">
                <button type="submit" class="submit-btn">Submit Quiz</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Quiz Master. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
